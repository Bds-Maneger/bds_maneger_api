name: Docker Image and Npm Packages - Publish
on:
  push: 
    tags:
      - v**
      - V**
jobs:
  Publish:
    runs-on: ubuntu-latest
    container: bdsmaneger/node_image:latest
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-node@v1
        with:
          node-version: 15.x
          registry-url: https://registry.npmjs.org/

      - name: Install Depedencies
        run: npm install

      - name: Publish
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  Binarie-Linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-node@v1
        with:
          node-version: 15.x
          registry-url: https://registry.npmjs.org/

      - name: Install Depedencies
        run: npm install

      - name: Install nexe
        run: sudo npm i nexe -g

      - name: Build Bin
        run: nexe --build ./bin/bds_maneger.js --output ./BdsManegerCliLinux

      - name: Releases
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          name: Bds Maneger Version ${{ env.BDS_VER }}
          tag_name: ${{ github.ref }}
          files: BdsManegerCliLinux*
          body: |
            Binarie Bds Maneger CLI to Linux

  Binarie-Macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-node@v1
        with:
          node-version: 15.x
          registry-url: https://registry.npmjs.org/

      - name: Install Depedencies
        run: npm install

      - name: Install nexe
        run: sudo npm i nexe -g

      - name: Build Bin
        run: nexe --build ./bin/bds_maneger.js --output ./BdsManegerCLIMacOS

      - name: Releases
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          name: Bds Maneger Version ${{ env.BDS_VER }}
          tag_name: ${{ github.ref }}
          files: BdsManegerCLIMacOS*
          body: |
            Binarie Bds Maneger CLI to MacOS

  Binarie-Win:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-node@v1
        with:
          node-version: 15.x
          registry-url: https://registry.npmjs.org/

      - name: Install Depedencies
        run: npm install

      - name: Install nexe
        run: sudo npm i nexe -g

      - name: Build Bin
        run: nexe --build bin\bds_maneger.js --output BdsManegerCliWindows

      - name: Releases
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          name: Bds Maneger Version ${{ env.BDS_VER }}
          tag_name: ${{ github.ref }}
          files: BdsManegerCliWindows*
          body: |
            Binarie to Windows x64

  Docker:
    runs-on: ubuntu-latest
    name: Docker Core Image
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v1 
        with:
          username: ${{ secrets.DOCKER_ORG_USER }}
          password: ${{ secrets.DOCKER_ORG_PASS }}

      - name: checkout
        uses: actions/checkout@master

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          push: true
          file: Dockerfile
          tags: |
            sirherobrine23/bdsmaneger:latest
            sirherobrine23/bdsmaneger:${{ github.run_id }}
            bdsmaneger/maneger:latest
            bdsmaneger/maneger:${{ github.run_id }}
          platforms: linux/amd64,linux/arm64
