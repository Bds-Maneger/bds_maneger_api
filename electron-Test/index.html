<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
  </head>
  <body style="background-color: white;">
    <textarea id="TEXTAREAA"></textarea>
    <select id="vT"></select>
    <button onclick="var serverstated = services.start();serverstated.stdout.on('data', function (data) {document.getElementById('TEXTAREAA').innerHTML += `${data.replace('\n', '')}`});removeBS()" id="Start">Start</button>
  </body>
  <script>
    var services = require('bds_maneger_api')
    document.getElementById('vT').innerHTML = services.get_version()
    var status = localStorage.getItem('bds_status')
    var blank = ''
    if (status == blank){
        console.log('Init server')
        localStorage.setItem('bds_status', 'stoped')
    }
    if (status == 'started') {
      services.kill();
    } else {
      function removeBS(){
        var buttons = document.getElementById('Start')
        buttons.parentNode.removeChild(buttons);
        return false
      }
    }
    
  </script>
</html>
